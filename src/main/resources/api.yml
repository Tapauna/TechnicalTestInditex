info:
  title: Technical Test Inditex Api - OpenAPI 3.0
  description: |-
    Api created for INDITEX Technical Test
  termsOfService: https://swagger.io/terms/
  contact:
    email: grodriguezagrasar@gmail.com
  license:
    name: Apache 2.0
